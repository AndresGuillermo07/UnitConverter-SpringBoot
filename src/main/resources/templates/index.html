<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit Converter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/styles.css">
    <style>

    </style>
</head>
<body class="bg-light d-flex justify-content-center align-items-center vh-100">

<div class="container">
    <div class="row g-4">
        <!-- Input Form -->
        <div class="col-md-6">
            <div class="converter-box">
                <h2 class="fw-bold">Unit Converter</h2>
                <ul class="nav nav-tabs">
                    <li class="nav-item">
                        <a class="nav-link active" href="#">Length</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Weight</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Temperature</a>
                    </li>
                </ul>
                <div class="mt-3">
                    <label class="form-label">Enter the length to convert</label>
                    <input type="text" class="form-control">
                    <label class="form-label mt-2">Unit to Convert from</label>
                    <input type="text" class="form-control" placeholder="e.g., ft">
                    <label class="form-label mt-2">Unit to Convert to</label>
                    <input type="text" class="form-control" placeholder="e.g., cm">
                    <button class="btn btn-custom mt-3 w-100">Convert</button>
                </div>
            </div>
        </div>

        <!-- Result Box -->
        <div class="col-md-6">
            <div class="converter-box">
                <h2 class="fw-bold">Unit Converter</h2>
                <ul class="nav nav-tabs">
                    <li class="nav-item">
                        <a class="nav-link active" href="#">Length</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Weight</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Temperature</a>
                    </li>
                </ul>
                <div class="mt-3">
                    <p class="fw-bold">Result of your calculation</p>
                    <h3>20 ft = 609 cm</h3>
                    <button class="btn btn-custom mt-3 w-100">Reset</button>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
