<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit Converter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/styles.css">
    <style>

    </style>
</head>
<body class="bg-light d-flex justify-content-center align-items-center vh-100">

<div class="container">
    <div class="row g-4">
        <!-- Input Form -->
        <div class="col-md-6">
            <div class="converter-box">
                <h2 class="fw-bold">Unit Converter</h2>
                <ul class="nav nav-tabs">
                    <li class="nav-item">
                        <a class="nav-link active" href="/length">Length</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/weight">Weight</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/temperature">Temperature</a>
                    </li>
                </ul>
                <div class="mt-3">
                    <form action="/convert" method="POST">
                        <label class="form-label">Enter the length to convert</label>
                        <input type="text" class="form-control" name="value">

                        <label for="length1" class="form-label mt-2">Unit to Convert from</label>
                        <select id="length1" name="fromUnit" class="form-control">
                            <option value="KILOMETER">Kilometer</option>
                            <option value="METER">Meter</option>
                            <option value="CENTIMETER">Centimeter</option>
                            <option value="MILLIMETER">Millimeter</option>
                            <option value="INCH">Inch</option>
                            <option value="YARD">Yard</option>
                            <option value="MILE">Mile</option>
                            <option value="FOOT">Foot</option>
                        </select>

                        <label for="length2" class="form-label mt-2">Unit to Convert to</label>
                        <select id="length2" name="toUnit" class="form-control">
                            <option value="KILOMETER">Kilometer</option>
                            <option value="METER">Meter</option>
                            <option value="CENTIMETER">Centimeter</option>
                            <option value="MILLIMETER">Millimeter</option>
                            <option value="INCH">Inch</option>
                            <option value="YARD">Yard</option>
                            <option value="MILE">Mile</option>
                            <option value="FOOT">Foot</option>
                        </select>

                        <button type="submit" class="btn btn-custom mt-3 w-100">Convert</button>
                    </form>
                </div>
            </div>
        </div>

        <!-- Result Box -->
        <div class="col-md-6">
            <div class="converter-box">
                <h2 class="fw-bold">Result</h2>
                <ul class="nav nav-tabs">
                    <li class="nav-item">
                        <a class="nav-link active" href="/length">Length</a>
                    </li>
                </ul>
                <!--  Result   -->
                <div class="mt-3">
                    <h4>Result:</h4>
                    <p th:if="${result}" th:text="${result}" class="alert alert-success"></p>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
